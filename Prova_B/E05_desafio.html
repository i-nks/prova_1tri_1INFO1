<script>
    /*
    PROBLEMA: Consumo motocicleta
    Considere que o proprietário de uma motocicleta deseja saber qual foi o custo total da manutenção da motocicleta (revisões e combustível) que utilizou para se locomover para o trabalho.
    Peça para o usuário informar quantos quilômetros a motocicleta consegue percorrer com cada litro de combustível e para informar também qual a quilometragem que já percorreu.
    A cada dois mil (2000) quilômetros haverá uma revisão obrigatória, no valor de R$ 200,00.
    Calcule a quantidade total de litros de combustível consumidos e também o custo total em revisão da motocicleta.
    */

    //ENTRADA
    let kmLitro = Number(prompt(`Informe quantos quilômetros a motocicleta percorre com um litro de combustível.`).trim());
    let kmPercorrido = Number(prompt(`Informe quantos quilômetros já foram percorridos.`).trim());

    //PROCESSAMENTO
    const litrosConsumidos = kmPercorrido / kmLitro;
    const revisoes = kmPercorrido / 2000;
    const valorTotal = revisoes * 200;

    //SAÍDA
    document.write(`Foram feitas ${revisoes.toFixed(0).replace(".", ",")} revisões na motocicleta, custando ${valorTotal.toFixed(2).replace(".",",")}.`);
    document.write(`Foram consumidos ${litrosConsumidos.toFixed(1).replace(".",",")} litros de combustível.`);

</script>
