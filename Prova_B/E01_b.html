<script>
    /*
    PROBLEMA: Lista de exercício
    O professor de Programação I disponibilizou para a turma uma lista com 15 exercícios.
    Peça para quatro alunos informarem quantos dos 15 exercícios que cada um conseguiu fazer.
    Calcule a média do número de exercícios que os alunos conseguiram resolver.
    Apresente o restuldado ao final do programa.
    */

    //ENTRADA

    let quantidadeAluno1 = Number (prompt(`Informe quantos exercícios você conseguiu fazer.`).trim());
    let quantidadeAluno2 = Number (prompt(`Informe quantos exercícios você conseguiu fazer.`).trim());
    let quantidadeAluno3 = Number (prompt(`Informe quantos exercícios você conseguiu fazer.`).trim());
    let quantidadeAluno4 = Number (prompt(`Informe quantos exercícios você conseguiu fazer.`).trim());

    //PROCESSAMENTO

    const total = quantidadeAluno1 + quantidadeAluno2 + quantidadeAluno3 + quantidadeAluno4;
    const media = total / 4;

    //SAÍDA

    document.write(`A média entre os quatro alunos foi de ${media.toFixed(0).replace(".", ",")} exercícios.`)

</script>
